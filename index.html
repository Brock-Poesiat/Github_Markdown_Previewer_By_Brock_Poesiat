<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>

    <!-- Functions Here -->
    <script>
      function processMarkedText() {
        //set preview to text inputted into editor
        document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value);
        //document.getElementById("preview").innerText = input;
      }
      function setDefault() {
        let defaultEditorText = `\
Example text
# h1 element
## h2 element
[Brock Poesiat's Github](https://github.com/Brock-Poesiat)

<dl>

<dl>

\`Code Block\`

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`\`\`
function myFunc() {
  return "output";
}

\`\`\`

- list item

1. First ordered list item
2. Another item
⋅⋅* Unordered sub-list.
1. Actual numbers don't matter, just that it's a number
⋅⋅1. Ordered sub-list
4. And another item.

> Blockquotes are very handy in email to emulate reply text.
> This line is part of the same quote.

Quote break.

> This is a very long line that will still be quoted properly when it wraps. Oh boy let's keep writing to make sure this is long enough to actually wrap for everyone. Oh, you can *put* **Markdown** into a blockquote.

Inline-style:
![alt text](https://files.worldwildlife.org/wwfcmsprod/images/Tiger_resting_Bandhavgarh_National_Park_India/hero_small/6aofsvaglm_Medium_WW226365.jpg "Tiger")


**bold text**

`;

        document.getElementById("editor").value = defaultEditorText;

        document.getElementById("preview").innerHTML = marked.parse(defaultEditorText);
      }

    </script>

  </head>
  <body onload="setDefault()" style="background-color:pink">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-center my-3">
          <h1>Github-Style Markdown Previewer by Brock Poesiat</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column my-3" style="background-color:#89cff0">
          <h2 class="text-white text-center my-3">Text Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea class="form-control flex-grow-1" id="editor" onkeyup="processMarkedText()"></textarea>
          </div>
        </div>
        <div class="col-6 my-3" style="background-color:#FFB941">
          <h2 class="text-white text-center my-3">Markdown Previewer</h2>
          <div id="preview"></div>
        </div>
      </div>

    </div>
    <!-- jQuery, popper.js, bootstrap, freecodecamp testing CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
